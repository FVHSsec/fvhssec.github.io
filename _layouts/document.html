---
layout : page
---

<div class = "document">
    <h1 class = "document-title">{{ page.title }}</h1>
    
    <img src = "{{ site.docimageurl }}/{{ page.cover }}" class = "document-cover"></img>
    
    <div class = "document-info">
        {{ page.content }}
        {% if page.download-link != "" %}
        <a href = "{{ page.download-link }}" class = "download-link">Download</a>
        {% endif %}
    </div>
</div>
