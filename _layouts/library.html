---
layout : page
---

<div class = "library">
    <div class = "books">
        {% for book in site.books %}
        <div class = "book">
            <a href = "{{ site.url }}/{{ book.url }}" class = "book-link">
                <img src = "{{ book.image }}"></img>
            </a>
        {% endfor %}
        </div>
    </div>
</div>
