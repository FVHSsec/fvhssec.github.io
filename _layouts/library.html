---
layout : page
---

<div class = "library">
    <div class = "references-list">
        <h2> Documents </h2>
        <hr>
        <div class = "doclist">
            {% for reference in site.references %}
            {% if reference.categories contains "doc" %}
            <div class = "reference-doc">
                <a href = "{{ site.url }}{{ reference.url }}" class = "doc-link">
                    <img src = "{{ site.docimageurl }}/{{ reference.cover }}" id = "cover"></img>
                </a>
            {% endif %}
            {% endfor %}
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br><br>
    
        <h2> Sites </h2>
        <hr>
        <div class = "sitelist">
            {% for reference in site.references %}
            {% if reference.categories contains "site" %}
            <div class = "reference-site">    
            <a href = "{{ reference.site-link }}" class = "site-link">
                <img src = "{{ site.docimageurl }}/{{ reference.cover }}" id = "cover"></img>
            </a>
            {% endif %}
            {% endfor %}
            </div>
        </div>
    </div>
</div>
