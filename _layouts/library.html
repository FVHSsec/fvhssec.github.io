---
layout : page
---

<div class = "library">
    <div class = "references-list">
        {% for reference in site.references %}
        <div class = "reference">
            <a href = "{{ site.url }}{{ reference.url }}" class = "reference-link">
                <img src = "{{ site.docimageurl }}/{{ reference.cover }}" id = "cover"></img>
            </a>
        {% endfor %}
        </div>
    </div>


</div>
