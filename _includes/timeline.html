<div class = "timeline">
	<div id = "main" class = "alt">
		<section id = "one">
			<div class = "inner">
				{% for post in site.posts %}
					<a href = "{{ site.baseurl }}/{{ post.url }}">
					<header class = "major">
						<h1>{{ post.title }}</h1>
					</header>

					{% endfor %}
					</a>
			</div>
		</section>
	</div>
</div>
