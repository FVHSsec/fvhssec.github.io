<div class = "timeline">
	<div id = "main" class = "alt">
		<section id = "one">
			<div class = "inner">
				{% for post in site.posts %}
				<div>
					<a href = "{{ site.url }}/{{ post.url }}">
						<h1 class = "major">
							{{ post.title }}
						</h1>
						<span class = "post-date">
							{{ post.date | date_to_string }}
						</span>
						{{ post.content }}
	
					</a>
					{% endfor %}
				</div>
			</div>
		</section>
	</div>
</div>
