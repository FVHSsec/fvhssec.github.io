<div class = "timeline">
	<div id = "main" class = "alt">
		<section id = "one">
			<div class = "inner">
				{% for post in site.posts %}
					<a href = "{{ site.url }}/{{ post.url }}">
					<h1 class = "major">
						<h1>{{ post.title }}</h1>
					</h1>
					<span class = "post-date">
						{{ post.date | date_to_string }}
					</span>
					{{ post.content }}

					{% endfor %}
					</a>
			</div>
		</section>
	</div>
</div>
