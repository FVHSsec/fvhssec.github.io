<div class = "timeline">
		<section id = "timeline-post">
				{% for post in site.posts %}
				<div class = "post" onclick = "location.href = '{{ site.url }}{{ post.url }}'">
					<h1 class = "post-title">
						{{ post.title }}
					</h1>
					<span class = "post-date">{{ post.date | date_to_string }}</span>
					<span class = "post-tag">{{ post.tags }}</span>
					{{ post.content }}
					{% endfor %}
				</div>
		</section>
</div>
