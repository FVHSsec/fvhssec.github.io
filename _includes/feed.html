<div class = "feed">
	<section id = "feed-post">
		{% for post in site.posts %}
		<div class = "post">
		<a href = "{{ site.url }}{{ post.url }}">
			<h1> {{ post.title }} </h1>
		</a>
		<span class = "post-date">{{ post.date | date_to_string }}</span>
		<span class = "post-tag">{{ post.tags }}</span>
		{{ post.content }}
		{% endfor %}
		</div>
	</section>
</div>
