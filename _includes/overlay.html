<div class = "overlay">
    <div class = "sidebar">
        <div class = "sidebar-banner">
            <a href = "{{ site.url }}">
                    <img src = "{{ site.baseurl }}/assets/images/icons/shortcut.png" alt = "FVHS SEC" class = "overlay-shortcut">
            </a>
            <p class = "description"> {{ site.description }}</p>
        </div>

        <nav id = "sidebar-menu">
            <ul>
                <li>
                    <a href = "{{ site.url }}/posts" id = "menu-link">
                        <span class = "post-link"> Posts </span>
                    </a>
                </li>
                <li>
                    <a href = "{{ site.url }}/library" id = "menu-link">
                        <span class = "library-link"> Library </span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class = "sidebar-footer">
            {% include footer.html %}
        </div>
    </div>
</div>
